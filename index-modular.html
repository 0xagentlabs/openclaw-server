<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Real-time Web Interface</title>
  <link rel="stylesheet" href="src/styles/code-styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      z-index: 10;
    }

    .sidebar-header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-header h2 {
      font-size: 1.2em;
      margin: 0;
      text-align: center;
    }

    .chat-history-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-history-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      cursor: pointer;
      word-break: break-word;
      transition: background 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-history-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chat-history-item.active {
      background: #3498db;
    }

    .chat-history-item .chat-info {
      flex: 1;
      overflow: hidden;
    }

    .chat-history-item .chat-title {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-history-item .timestamp {
      font-size: 0.7em;
      opacity: 0.7;
      display: block;
      margin-top: 4px;
    }

    .delete-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9em;
      margin-left: 8px;
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }

    .delete-btn:hover {
      opacity: 1;
      background: rgba(255, 100, 100, 0.3);
    }

    .new-chat-btn {
      margin: 10px;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .new-chat-btn:hover {
      background: #2980b9;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      min-width: 0; /* Allow it to shrink below content size */
    }

    .container {
      width: 100%;
      height: 100vh;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 300px;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .header .status {
      font-size: 0.9em;
      opacity: 0.9;
    }

    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 5px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-connected {
      background-color: #4caf50;
    }

    .status-disconnected {
      background-color: #f44336;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .assistant-message {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .input-container {
      padding: 15px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 24px;
      resize: none;
      height: 60px;
      font-family: inherit;
      font-size: 1em;
    }

    #message-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    #send-button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #send-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .typing-indicator {
      display: none;
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      float: left;
      margin: 0 2px;
      background-color: #9E9EA1;
      display: block;
      border-radius: 50%;
      opacity: 0.4;
    }

    .typing-indicator span:nth-of-type(1) {
      animation: typing 1s infinite;
    }

    .typing-indicator span:nth-of-type(2) {
      animation: typing 1s infinite 0.2s;
    }

    .typing-indicator span:nth-of-type(3) {
      animation: typing 1s infinite 0.4s;
    }

    @keyframes typing {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    .error-message {
      color: #f44336;
      font-size: 0.9em;
      margin-top: 5px;
      text-align: center;
    }

    .sidebar-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 5;
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -250px;
        transition: left 0.3s ease;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .sidebar-toggle {
        display: block;
      }
      
      .container {
        height: 100vh;
        border-radius: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar for chat history -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>聊天历史</h2>
    </div>
    <div class="chat-history-list" id="chat-history-list">
      <!-- Chat history items will be added here dynamically -->
    </div>
    <button class="new-chat-btn" id="new-chat-btn">新建聊天</button>
  </div>
  
  <!-- Toggle button for mobile -->
  <button class="sidebar-toggle" id="sidebar-toggle">☰</button>
  
  <!-- Main content area -->
  <div class="main-content">
    <div class="container">
      <div class="header">
        <h1>OpenClaw Real-time Web Interface</h1>
        <div class="connection-status">
          <div class="status-indicator status-disconnected" id="status-indicator"></div>
          <div class="status" id="connection-status">正在连接...</div>
        </div>
      </div>
      
      <div class="chat-container" id="chat-container">
        <div class="message assistant-message">
          您好！正在连接到本地OpenClaw实例...
        </div>
      </div>
      
      <div class="typing-indicator" id="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
      </div>
      
      <div class="input-container">
        <textarea 
          id="message-input" 
          placeholder="输入您的消息... (按 Enter 发送，按 Shift+Enter 换行)"
          disabled
        ></textarea>
        <button id="send-button" disabled>发送</button>
      </div>
      
      <div id="error-message" class="error-message"></div>
    </div>
  </div>

  <!-- Import all the required modules -->
  <script src="src/utils/utils.js"></script>
  <script src="src/components/chat-message.js"></script>
  <script src="src/components/chat-history.js"></script>
  <script src="src/services/websocket-service.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
